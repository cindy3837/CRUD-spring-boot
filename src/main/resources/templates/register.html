<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello World</h1>

<div class="container">

    <form method="GET" class="form-signin" th:object="${addMemberRequest}" th:action="@{/register}">
        <h2 class="form-signin-heading">Register Form</h2>


        <div class="form-group">
            <input type="text" th:field="${addMemberRequest.regForm.memberAccount}" class="form-control" placeholder="memberAccount">
            <span class="has-error" th:if="${#fields.hasErrors('memberAccount')}"
                  th:errors="${addMemberRequest.regForm.memberAccount}"></span>
        </div>

        <div class="form-group">
            <input type="text" th:field="${addMemberRequest.regForm.memberName}" class="form-control" placeholder="memberName">
            <span class="has-error" th:if="${#fields.hasErrors('memberName')}" th:errors="${addMemberRequest.regForm.memberName}"></span>
        </div>

        <div class="form-group">
            <input type="password" th:field="${addMemberRequest.regForm.password}" class="form-control" placeholder="Password">
            <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="${addMemberRequest.regForm.password}"></span>
        </div>

        <div class="form-group">
            <input type="password" th:field="${addMemberRequest.regForm.confirmPassword}" class="form-control"
                   placeholder="Confirm your password">
            <span class="has-error" th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errors="${addMemberRequest.regForm.confirmPassword}"></span>
        </div>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>

</div>
</body>
</html>
